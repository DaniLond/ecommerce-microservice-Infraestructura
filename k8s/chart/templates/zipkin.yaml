{{- $namespace := .Values.namespace | default "development" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: {{ $namespace }}
  labels:
    app: zipkin
    component: tracing
spec:
  replicas: {{ .Values.zipkin.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
        component: tracing
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9411"
        prometheus.io/path: "/prometheus"
    spec:
      containers:
      - name: zipkin
        image: {{ .Values.zipkin.image | default "openzipkin/zipkin:latest" }}
        ports:
        - containerPort: 9411
          name: http
          protocol: TCP
        env:
        - name: STORAGE_TYPE
          value: "mem"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: {{ $namespace }}
  labels:
    app: zipkin
    component: tracing
spec:
  selector:
    app: zipkin
  ports:
    - protocol: TCP
      port: 9411
      targetPort: 9411
  type: ClusterIP
