# Product Service (Helm template)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: {{ .Values.namespace }}
  labels:
    app: product-service
    component: business
spec:
  replicas: {{ .Values.productService.replicas | default 1 }}
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
        component: business
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8500"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: product-service
        image: {{ .Values.productService.image }}
        ports:
        - containerPort: 8500
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.productService.springProfile | quote }}
        - name: SPRING_ZIPKIN_BASE_URL
          value: {{ .Values.productService.zipkinUrl | quote }}
        - name: EUREKA_CLIENT_REGION
          value: "default"
        - name: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
          value: "myzone"
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "true"
        - name: EUREKA_CLIENT_SERVICEURL_MYZONE
          value: {{ .Values.productService.eurekaMyZone | quote }}
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: {{ .Values.productService.eurekaDefaultZone | quote }}
        - name: SPRING_CONFIG_IMPORT
          value: {{ .Values.productService.configImport | quote }}
        - name: JAVA_OPTS
          value: {{ .Values.productService.javaOpts | quote }}
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /product-service/actuator/health/liveness
            port: 8500
          initialDelaySeconds: 120
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /product-service/actuator/health/readiness
            port: 8500
          initialDelaySeconds: 90
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /product-service/actuator/health
            port: 8500
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: {{ .Values.namespace }}
  labels:
    app: product-service
spec:
  type: ClusterIP
  ports:
  - port: 8500
    targetPort: 8500
    protocol: TCP
    name: http
  selector:
    app: product-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: product-service-hpa
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: product-service
  minReplicas: {{ .Values.productService.hpa.minReplicas | default 1 }}
  maxReplicas: {{ .Values.productService.hpa.maxReplicas | default 8 }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
