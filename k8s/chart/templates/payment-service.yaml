{{- $namespace := .Values.namespace | default "development" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: {{ $namespace }}
  labels:
    app: payment-service
    component: business
spec:
  replicas: {{ .Values.paymentService.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        component: business
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8400"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: payment-service
        image: {{ .Values.paymentService.image | default "ecommerceacr1202.azurecr.io/payment-service:0.1.0" }}
        ports:
        - containerPort: 8400
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.paymentService.springProfile | default "dev" | quote }}
        - name: SPRING_ZIPKIN_BASE_URL
          value: {{ .Values.paymentService.zipkinUrl | default "http://zipkin:9411" | quote }}
        - name: EUREKA_CLIENT_REGION
          value: "default"
        - name: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
          value: "myzone"
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "true"
        - name: EUREKA_CLIENT_SERVICEURL_MYZONE
          value: {{ .Values.paymentService.eurekaMyZone | default "http://service-discovery:8761/eureka" | quote }}
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: {{ .Values.paymentService.eurekaDefaultZone | default "http://service-discovery:8761/eureka/" | quote }}
        - name: SPRING_CONFIG_IMPORT
          value: {{ .Values.paymentService.springConfigImport | default "optional:configserver:http://cloud-config:9296/" | quote }}
        - name: JAVA_OPTS
          value: {{ .Values.paymentService.javaOpts | default "-Xms256m -Xmx512m -XX:+UseG1GC" | quote }}
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          value: "*"
        - name: SPRING_SECURITY_ENABLED
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /payment-service/actuator/health/liveness
            port: 8400
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /payment-service/actuator/health/readiness
            port: 8400
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: {{ $namespace }}
  labels:
    app: payment-service
    component: business
spec:
  selector:
    app: payment-service
  ports:
    - protocol: TCP
      port: 8400
      targetPort: 8400
  type: ClusterIP
