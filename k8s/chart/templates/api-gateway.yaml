{{- $namespace := .Values.namespace | default "development" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ $namespace }}
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: {{ .Values.apiGateway.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      imagePullSecrets:
      {{- if .Values.apiGateway.imagePullSecrets }}
        {{- toYaml .Values.apiGateway.imagePullSecrets | nindent 6 }}
      {{- end }}
      containers:
      - name: api-gateway
        image: {{ .Values.apiGateway.image | default "ecommerceacr1202.azurecr.io/api-gateway:0.1.0" }}
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.apiGateway.springProfile | default "dev" | quote }}
        - name: SPRING_ZIPKIN_BASE_URL
          value: {{ .Values.apiGateway.zipkinUrl | default "http://zipkin:9411" | quote }}
        - name: EUREKA_CLIENT_REGION
          value: "default"
        - name: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
          value: "myzone"
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "true"
        - name: EUREKA_CLIENT_SERVICEURL_MYZONE
          value: {{ .Values.apiGateway.eurekaMyZone | default "http://service-discovery:8761/eureka" | quote }}
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: {{ .Values.apiGateway.eurekaDefaultZone | default "http://service-discovery:8761/eureka/" | quote }}
        - name: SPRING_CONFIG_IMPORT
          value: {{ .Values.apiGateway.springConfigImport | default "optional:configserver:http://cloud-config:9296/" | quote }}
        - name: JAVA_OPTS
          value: {{ .Values.apiGateway.javaOpts | default "-Xms512m -Xmx1Gi -XX:+UseG1GC" | quote }}
        resources:
          requests:
            memory: "384Mi"
            cpu: "200m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: {{ $namespace }}
  labels:
    app: api-gateway
    component: gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
