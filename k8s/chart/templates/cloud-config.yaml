{{- $namespace := .Values.namespace | default "development" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-config
  namespace: {{ $namespace }}
  labels:
    app: cloud-config
    component: infrastructure
spec:
  replicas: {{ .Values.cloudConfig.replicaCount | default 2 }}
  selector:
    matchLabels:
      app: cloud-config
  template:
    metadata:
      labels:
        app: cloud-config
        component: infrastructure
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9296"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: cloud-config
        image: {{ .Values.cloudConfig.image | default "ecommerceacr1202.azurecr.io/cloud-config:0.1.0" }}
        ports:
        - containerPort: 9296
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.cloudConfig.springProfile | default "dev" | quote }}
        - name: SPRING_ZIPKIN_BASE_URL
          value: {{ .Values.cloudConfig.zipkinUrl | default "http://zipkin:9411" | quote }}
        - name: EUREKA_CLIENT_REGION
          value: "default"
        - name: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
          value: "myzone"
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "true"
        - name: EUREKA_CLIENT_SERVICEURL_MYZONE
          value: {{ .Values.cloudConfig.eurekaMyZone | default "http://service-discovery:8761/eureka" | quote }}
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: {{ .Values.cloudConfig.eurekaDefaultZone | default "http://service-discovery:8761/eureka/" | quote }}
        - name: JAVA_OPTS
          value: {{ .Values.cloudConfig.javaOpts | default "-Xms256m -Xmx512m -XX:+UseG1GC" | quote }}
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9296
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9296
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-config
  namespace: {{ $namespace }}
  labels:
    app: cloud-config
    component: infrastructure
spec:
  selector:
    app: cloud-config
  ports:
    - protocol: TCP
      port: 9296
      targetPort: 9296
  type: ClusterIP
