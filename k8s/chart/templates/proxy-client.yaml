{{- $namespace := .Values.namespace | default "development" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-client
  namespace: {{ $namespace }}
  labels:
    app: proxy-client
    component: client
spec:
  replicas: {{ .Values.proxyClient.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: proxy-client
  template:
    metadata:
      labels:
        app: proxy-client
        component: client
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8900"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: proxy-client
        image: {{ .Values.proxyClient.image | default "ecommerceacr1202.azurecr.io/proxy-client:0.1.0" }}
        ports:
        - containerPort: 8900
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.proxyClient.springProfile | default "dev" | quote }}
        - name: SPRING_ZIPKIN_BASE_URL
          value: {{ .Values.proxyClient.zipkinUrl | default "http://zipkin:9411" | quote }}
        - name: EUREKA_CLIENT_REGION
          value: "default"
        - name: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
          value: "myzone"
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "true"
        - name: EUREKA_CLIENT_SERVICEURL_MYZONE
          value: {{ .Values.proxyClient.eurekaMyZone | default "http://service-discovery:8761/eureka" | quote }}
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: {{ .Values.proxyClient.eurekaDefaultZone | default "http://service-discovery:8761/eureka/" | quote }}
        - name: SPRING_CONFIG_IMPORT
          value: {{ .Values.proxyClient.springConfigImport | default "optional:configserver:http://cloud-config:9296/" | quote }}
        - name: JAVA_OPTS
          value: {{ .Values.proxyClient.javaOpts | default "-Xms256m -Xmx512m -XX:+UseG1GC" | quote }}
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8900
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8900
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-client
  namespace: {{ $namespace }}
  labels:
    app: proxy-client
    component: client
spec:
  selector:
    app: proxy-client
  ports:
    - protocol: TCP
      port: 8900
      targetPort: 8900
  type: ClusterIP
